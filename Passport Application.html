<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application</title>
</head>
<body>
    <h1>Passport Application</h1>
    <form id="passportApplicationForm" enctype="multipart/form-data">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <label for="placeOfBirth">Place of Birth:</label>
        <input type="text" id="placeOfBirth" name="placeOfBirth" required><br>

        <!-- Contact Information -->
        <h2>Contact Information</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <!-- Document Upload -->
        <h2>Document Upload</h2>
        <label for="passportCopy">Upload Passport Copy:</label>
        <input type="file" id="passportCopy" name="passportCopy" accept=".pdf, .jpg, .png" required><br>

        <label for="addressProof">Upload Address Proof:</label>
        <input type="file" id="addressProof" name="addressProof" accept=".pdf, .jpg, .png" required><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>

    <script>
        // Handle form submission
        document.getElementById("passportApplicationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // You can use JavaScript to handle the form submission,
            // validate inputs, and send data to a server using AJAX or fetch.
            // For this example, we'll simply display a success message.
            alert("Passport application submitted successfully!");
        });
    </script>
</body>
</html>

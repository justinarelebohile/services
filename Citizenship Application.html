<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizenship Application</title>
</head>
<body>
    <h1>Citizenship Application</h1>
    <form id="citizenshipApplicationForm" enctype="multipart/form-data">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <label for="nationality">Current Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br>

        <!-- Document Upload -->
        <h2>Document Upload</h2>
        <label for="citizenshipApplication">Upload Citizenship Application:</label>
        <input type="file" id="citizenshipApplication" name="citizenshipApplication" accept=".pdf, .jpg, .png" required><br>

        <label for="proofOfResidency">Upload Proof of Residency:</label>
        <input type="file" id="proofOfResidency" name="proofOfResidency" accept=".pdf, .jpg, .png" required><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>

    <script>
        // Handle form submission
        document.getElementById("citizenshipApplicationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // You can use JavaScript to handle the form submission,
            // validate inputs, and send data to a server using AJAX or fetch.
            // For this example, we'll simply display a success message.
            alert("Citizenship application submitted successfully!");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application</title>
</head>
<body>
    <h1>Visa Application</h1>
    <form id="visaApplicationForm" enctype="multipart/form-data">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br>

        <!-- Passport Information -->
        <h2>Passport Information</h2>
        <label for="passportNumber">Passport Number:</label>
        <input type="text" id="passportNumber" name="passportNumber" required><br>

        <label for="passportExpiration">Passport Expiration Date:</label>
        <input type="date" id="passportExpiration" name="passportExpiration" required><br>

        <!-- Document Upload -->
        <h2>Document Upload</h2>
        <label for="visaApplication">Upload Visa Application:</label>
        <input type="file" id="visaApplication" name="visaApplication" accept=".pdf, .jpg, .png" required><br>

        <label for="passportCopy">Upload Passport Copy:</label>
        <input type="file" id="passportCopy" name="passportCopy" accept=".pdf, .jpg, .png" required><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>

    <script>
        // Handle form submission
        document.getElementById("visaApplicationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // You can use JavaScript to handle the form submission,
            // validate inputs, and send data to a server using AJAX or fetch.
            // For this example, we'll simply display a success message.
            alert("Visa application submitted successfully!");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Login or Create Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        margin: 100px auto;
        max-width: 300px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login or Create Account</h1>
      <button id="loginButton">Login</button>
      <button id="createAccountButton">Create Account</button>

      <!-- Login Form (hidden initially) -->

      <form id="loginForm" action="Account successful.html" method="POST">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Create Account Form (hidden initially) -->
      <form id="createAccountForm" style="display: none">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required /><br />
        <input type="date" placeholder="Date of Birth" required /><br />
        <button type="submit">Create Account</button>
      </form>
    </div>

    <script>
      const loginButton = document.getElementById("loginButton");
      const createAccountButton = document.getElementById(
        "createAccountButton"
      );
      const loginForm = document.getElementById("loginForm");
      const createAccountForm = document.getElementById("createAccountForm");

      loginButton.addEventListener("click", () => {
        loginForm.style.display = "block";
        createAccountForm.style.display = "none";
      });

      createAccountButton.addEventListener("click", () => {
        loginForm.style.display = "none";
        createAccountForm.style.display = "block";
      });

      // You can add form submission and handling code here to process login and account creation.
    </script>
  </body>
</html>

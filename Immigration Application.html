<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Application</title>
</head>
<body>
    <h1>Immigration Application</h1>
    <form id="immigrationApplicationForm" enctype="multipart/form-data">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <label for="currentNationality">Current Nationality:</label>
        <input type="text" id="currentNationality" name="currentNationality" required><br>

        <!-- Immigration Details -->
        <h2>Immigration Details</h2>
        <label for="visaType">Visa Type:</label>
        <input type="text" id="visaType" name="visaType" required><br>

        <label for="passportNumber">Passport Number:</label>
        <input type="text" id="passportNumber" name="passportNumber" required><br>

        <!-- Document Upload -->
        <h2>Document Upload</h2>
        <label for="immigrationApplication">Upload Immigration Application:</label>
        <input type="file" id="immigrationApplication" name="immigrationApplication" accept=".pdf, .jpg, .png" required><br>

        <label for="passportCopy">Upload Passport Copy:</label>
        <input type="file" id="passportCopy" name="passportCopy" accept=".pdf, .jpg, .png" required><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>

    <script>
        // Handle form submission
        document.getElementById("immigrationApplicationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // You can use JavaScript to handle the form submission,
            // validate inputs, and send data to a server using AJAX or fetch.
            // For this example, we'll simply display a success message.
            alert("Immigration application submitted successfully!");
        });
    </script>
</body>
</html>

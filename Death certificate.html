<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Certificate Application</title>
</head>
<body>
    <h1>Death Certificate Application</h1>
    <form id="deathCertificateForm" enctype="multipart/form-data">
        <!-- Deceased Person's Information -->
        <h2>Deceased Person's Information</h2>
        <label for="deceasedFullName">Full Name:</label>
        <input type="text" id="deceasedFullName" name="deceasedFullName" required><br>

        <label for="dateOfDeath">Date of Death:</label>
        <input type="date" id="dateOfDeath" name="dateOfDeath" required><br>

        <label for="placeOfDeath">Place of Death:</label>
        <input type="text" id="placeOfDeath" name="placeOfDeath" required><br>

        <!-- Document Upload -->
        <h2>Document Upload</h2>
        <label for="deathCertificateCopy">Upload Death Certificate Copy:</label>
        <input type="file" id="deathCertificateCopy" name="deathCertificateCopy" accept=".pdf, .jpg, .png" required><br>

        <label for="proofOfIdentity">Upload Proof of Identity:</label>
        <input type="file" id="proofOfIdentity" name="proofOfIdentity" accept=".pdf, .jpg, .png" required><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>

    <script>
        // Handle form submission
        document.getElementById("deathCertificateForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // You can use JavaScript to handle the form submission,
            // validate inputs, and send data to a server using AJAX or fetch.
            // For this example, we'll simply display a success message.
            alert("Death certificate application submitted successfully!");
        });
    </script>
</body>
</html>
